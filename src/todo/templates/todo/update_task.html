<style>
	body{
		background: #638cb8;
	}
	input{
		width: 100%;
		padding: 10px;
		margin-bottom: 15px;
		box-sizing: border-box;
	}
	.container{
		width:50%;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.item-row{
		background-color: #218a2f;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: white;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.save{
		background-color:  #218a2f;
		color: white;
	}
</style>

{% if messages %}
    <ul class="messages">
       {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
   </ul>
{% endif %}

<div class="container">

	<p><a class="btn btn-sm btn-warning" href="{% url 'todo:task_list' %}" >Back to list</a></p>
	<b>Update Task</b><p>

	<form method="POST" action="">{% csrf_token %}
		{{form|crispy}}
		<input class="btn btn-sm btn-warning" type="submit" value="Update" name="Update">
	</form>

<b></b>

</div>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="due"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        dateFormat: 'yy-mm-dd',
      };
      date_input.datepicker(options);
    })
</script>
